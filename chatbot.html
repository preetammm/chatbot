<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mortgage Chatbot</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #00c9ff, #92fe9d, #1e3c72, #2a5298);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 34px;
      text-align: center;
      margin-bottom: 20px;
    }

    #chatbox {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 850px;
      height: 600px;
      padding: 25px;
      overflow-y: auto;
      position: relative;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #chatbox::-webkit-scrollbar {
      display: none;
    }

    .bot, .user {
      margin: 16px 0;
      max-width: 80%;
      padding: 14px 20px;
      border-radius: 16px;
      line-height: 1.6;
      animation: fadeIn 0.4s ease-in;
    }

    .bot {
      background: #e3f2fd;
      color: #0d47a1;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user {
      background: #d1c4e9;
      color: #4a148c;
      margin-left: auto;
      text-align: right;
    }

    .input-area {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 850px;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      outline: none;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .typing-indicator {
      display: inline-block;
      padding: 12px;
      background: #fff3e0;
      color: #ef6c00;
      border-radius: 14px;
      font-style: italic;
      font-size: 14px;
      animation: blink 1s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      50% { opacity: 0.6; }
    }

    .robo {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Mortgage Calculator Chatbot</h1>

  <div id="chatbox">
    <div class="bot">
      <lottie-player src="https://lottie.host/f12ad5f3-5011-4ae0-9cde-3811cf953fb2/dfiC8Dd79J.json" background="transparent" speed="1" loop autoplay class="robo"></lottie-player>
      Hello! I'm your Mortgage Bot. First, please tell me the loan amount (in ‚Çπ).
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your answer...">
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    let step = 0;
    let loan = 0, rate = 0, years = 0;
    let promptType = ""; // 'si' or 'ci'

    function appendMessage(sender, message, animated = false) {
      const div = document.createElement("div");
      div.className = sender;

      if (sender === "bot" && animated) {
        div.innerHTML = `
          <lottie-player src="https://lottie.host/f12ad5f3-5011-4ae0-9cde-3811cf953fb2/dfiC8Dd79J.json" background="transparent" speed="1" loop autoplay class="robo"></lottie-player>
          ${message}`;
      } else {
        div.innerHTML = message;
      }

      document.getElementById("chatbox").appendChild(div);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }

    function appendTypingIndicator() {
      const typing = document.createElement("div");
      typing.id = "typingIndicator";
      typing.className = "typing-indicator";
      typing.innerText = "Bot is typing...";
      document.getElementById("chatbox").appendChild(typing);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    function handleUserInput() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      appendMessage("user", input);
      document.getElementById("userInput").value = "";

      appendTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();

        if (step === 0) {
          loan = parseFloat(input);
          if (isNaN(loan) || loan <= 0) {
            appendMessage("bot", "‚ùå Please enter a valid loan amount.", true);
            return;
          }
          appendMessage("bot", `üí∏ Got it! Loan amount is ‚Çπ${loan.toFixed(2)}.<br>Now, is your interest type <strong>SI</strong> or <strong>CI</strong>?`, true);
          step++;
        } else if (step === 1) {
          const type = input.toLowerCase();
          if (type !== "si" && type !== "ci") {
            appendMessage("bot", "‚ùå Please enter either 'SI' or 'CI' for interest type.", true);
            return;
          }
          promptType = type;
          appendMessage("bot", "üìà Enter the annual interest rate (in %)", true);
          step++;
        } else if (step === 2) {
          rate = parseFloat(input);
          if (isNaN(rate) || rate < 0) {
            appendMessage("bot", "‚ùå Please enter a valid interest rate.", true);
            return;
          }
          appendMessage("bot", "üìÖ Finally, enter the loan term (in years)", true);
          step++;
        } else if (step === 3) {
          years = parseInt(input);
          if (isNaN(years) || years <= 0) {
            appendMessage("bot", "‚ùå Please enter a valid number of years.", true);
            return;
          }

          let result = "";
          if (promptType === "si") {
            let si = (loan * rate * years) / 100;
            let total = loan + si;
            result = `üìä Simple Interest: <strong>‚Çπ${si.toFixed(2)}</strong><br>üí∞ Total Payment: <strong>‚Çπ${total.toFixed(2)}</strong>`;
          } else {
            let ci = loan * Math.pow((1 + rate / 100), years) - loan;
            let total = loan + ci;
            result = `üìä Compound Interest: <strong>‚Çπ${ci.toFixed(2)}</strong><br>üí∞ Total Payment: <strong>‚Çπ${total.toFixed(2)}</strong>`;
          }

          appendMessage("bot", result, true);
          appendMessage("bot", "‚úÖ Thank you! You can start again with a new loan amount.", true);
          step = 0;
        }
      }, 1300);
    }

    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleUserInput();
      }
    });
  </script>

</body>
</html>
